<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-003: ジャンル一覧 - 在庫管理システム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-button {
      padding: 12px 25px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .tab-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .tab-button.active {
      background: white;
      color: #667eea;
      border-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .theme-container {
      display: none;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    .theme-container.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== Theme 1: Professional ========== */
    .professional .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
      text-align: center;
    }

    .professional .page-title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .professional .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .professional .genre-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .professional .genre-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      border-color: #667eea;
    }

    .professional .genre-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .professional .genre-name {
      flex: 1;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    .professional .back-button {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 15px 40px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .professional .back-button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    /* ========== Theme 2: Modern ========== */
    .modern .page-header {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;

    .modern .page-title {

    .modern .genre-grid {

    .modern .genre-card {

      align-items: center;

    .modern .genre-card:hover {

    .modern .genre-image {

    .modern .genre-name {

    .modern .back-button {

    /* ========== Theme 3: Friendly ========== */
    .friendly .page-header {

    .friendly .genre-image {

    .friendly .genre-name {

    /* ========== Theme 4: High Contrast ========== */
    .high-contrast .page-header {
      background: #000;
      color: #fff;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      margin: -30px -30px 30px -30px;
      text-align: center;
      border: 3px solid #ffff00;
    }

    .high-contrast .page-title {
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .high-contrast .genre-grid {

      margin-bottom: 30px;

    .high-contrast .genre-card {

    .high-contrast .genre-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 0 0 #000, 0 8px 0 4px #ffff00;

    }

    .high-contrast .genre-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      flex-shrink: 0;
      filter: contrast(1.3);
    }

    .high-contrast .genre-name {

      font-size: 1.3rem;
      font-weight: 900;

      text-align: center;

      letter-spacing: 1px;

    .high-contrast .back-button {

      width: fit-content;
      margin: 0 auto;
      padding: 15px 40px;
      background: #ffff00;
      color: #000;
      border: 4px solid #000;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .high-contrast .back-button:hover {
      background: #000;
      color: #ffff00;
      transform: translateY(-3px);
      box-shadow: 0 6px 0 0 #ffff00;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      .theme-container {
        padding: 20px;
      }

      .page-title {
        font-size: 1.5rem !important;
      }

      .genre-grid {
        grid-template-columns: 1fr !important;
        gap: 15px !important;
      }

      .genre-card {
        flex-direction: row;
      }

      .genre-image {
        width: 100px !important;
        height: 100px !important;
      }

      .genre-name {
        font-size: 1.1rem !important;
      }
    }

    @media (max-width: 480px) {
      .tabs {
        gap: 5px;
      }

      .tab-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }

      .genre-image {
        width: 80px !important;
        height: 80px !important;
      }

      .genre-name {
        font-size: 1rem !important;
        padding: 15px !important;
      }
    }
  </style>

  <script>
    // Tab switching functionality
    const tabButtons = document.querySelectorAll('.tab-button');
    const themeContainers = document.querySelectorAll('.theme-container');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and containers
        tabButtons.forEach(btn => btn.classList.remove('active'));
        themeContainers.forEach(container => container.classList.remove('active'));

        // Add active class to clicked button
        button.classList.add('active');

        // Show corresponding theme container
        const themeId = button.getAttribute('data-theme');
        document.getElementById(themeId).classList.add('active');
      });
    });

    // Genre card click handler (demo)
    document.querySelectorAll('.genre-card').forEach(card => {
      card.addEventListener('click', function(e) {
        e.preventDefault();
        alert('ジャンル「' + this.querySelector('.genre-name').textContent + '」のパーツリストへ遷移します。');
      });
    });

    // Back button click handler (demo)
    document.querySelectorAll('.back-button').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        alert('カテゴリー選択画面へ戻ります。');
      });
    });
  </script>

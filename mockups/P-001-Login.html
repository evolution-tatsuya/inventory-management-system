<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-001: ログイン - 在庫管理システム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-area {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-area h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .logo-area p {
      font-size: 1rem;
      color: #666;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
    }

    .remember-me label {
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .demo-info {
      margin-top: 30px;
      padding: 20px;
      background: #f5f7fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .demo-info h3 {
      font-size: 0.9rem;
      color: #667eea;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .demo-info p {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.6;
    }

    .demo-info code {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }

      .logo-area h1 {
        font-size: 1.6rem;
      }

      .logo-area p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <h1>在庫管理システム</h1>
      <p>Inventory Management System</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        >
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">ログイン状態を保持する</label>
      </div>

      <button type="submit" class="login-button">ログイン</button>
    </form>

    <div class="forgot-password">
      <a href="#">パスワードをお忘れですか？</a>
    </div>

    <div class="demo-info">
      <h3>デモ用アカウント</h3>
      <p>
        メールアドレス: <code>admin@example.com</code><br>
        パスワード: <code>demo1234</code>
      </p>
    </div>
  </div>

  <script>
    // Login form submission handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Demo login validation
      if (email === 'admin@example.com' && password === 'demo1234') {
        alert('ログイン成功！\n\nP-002: カテゴリー一覧へ遷移します。');
        // window.location.href = 'P-002-CategoryList.html';
      } else {
        alert('メールアドレスまたはパスワードが正しくありません。\n\nデモ用アカウントをご利用ください。');
      }
    });

    // Forgot password link handler
    document.querySelector('.forgot-password a').addEventListener('click', function(e) {
      e.preventDefault();
      alert('パスワードリセット機能（デモ）\n\n登録されたメールアドレスにリセットリンクを送信します。');
    });
  </script>
</body>
</html>
